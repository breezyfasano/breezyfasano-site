{% include head.html %}
{% include header.html %}

<section class="posts-container">

    <h1 class="page-header" {% if page.layout == "archives1" %} style="padding: 0;" {% endif %}> tagged '{{ page.title }}'</h1>
    <ul class="posts">
        {% for post in page.posts %}
        <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date: '%m.%-d.%Y' }}</span><br>
        </li>
        {% endfor %}
    </ul>
</section>

{% include footer.html %}
