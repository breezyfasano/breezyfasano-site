{% include head.html %}
{% include header.html %}

<div class="posts-container">
<h1 class="page-header page-header--spacing" {% if page.layout == "post" %} style="padding: 20px 20px 20px 0;" {% endif %}> {{ page.title }}</h1>

    <span class="post-content">{{ content }}</span>

      {% for tag in page.tags %}
    <a class="tags" href="/tags/{{ tag }}/">{{ tag }}</a>
    {% endfor %}

</div>
